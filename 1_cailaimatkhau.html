<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style1.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<style type="stylesheet">
    
</style>
    <div class="container-fluid p-0">
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="logo navbar-brand mx-auto" href="#" title=""><img src="img/logo.svg" title="" /></a>
              </nav>
        <hr class="hr m-0" />
        </header>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row justify-content-md-center">
                      <div class="col-md-5 col-lg-5 col-sm-12 shadow h-100 p-6 content-box1">
                        <div class="mt-2 text-center">
                            <h3 class="my-title">CÀI ĐẶT LẠI MẬT KHẨU</h3>
                        </div>
                        <div class="mt-4 text-center">
                            <p class="text-link2">
                                Nhập mã OTP gồm 6 số vừa được gửi đến <span>0973****29</span>
                            </p>
                        </div>
                        
                        <form class="frm-general frm-login needs-validation" id="form-forget" action="#" method="post" data-url-login-by-password="https://sso.tuoitre.vn/login">
                            <div class="outer-code">
                                <input class="form-verify" type="tel" autocomplete="one-time-code" maxlength="6">
                                <div class="code-line">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <label class="w-100 pt-4">
                                <input id="password-field" type="password" class="form-control mb-2" placeholder="Nhập mật khẩu mới" name="password">
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <p class="text-danger txt-error-login text-center mb-0" style="font-size:13px">(Thông báo kèm theo về sai mã xác minh, mật khẩu không hợp lệ ...)</p>
                            </label>
                            <div class="d-grid gap-2 pt-3">
                                <button type="button" class="btn btn-style my-3 fw-bolder">Xác nhận</button>
                            </div>
                            <div class="mt-2 text-center">
                                <p class="text-link2">
                                    Gửi lại mã sau <span>05:00</span> phút
                                </p>
                            </div>
                            <div class="mt-2 text-center">
                                <p >
                                    <a class="text-link1" href="#">Bạn chưa nhận được? Gửi lại mã OTP</a>
                                </p>
                            </div>
                            
                            
                        </form>
                        
                      </div>

                    </div>
                </div>
              
            </div>
          </div>
    </div>
    <script>
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
              document.getElementById('password-field').setAttribute('type', 'text');
            } else {
              document.getElementById('password-field').setAttribute('type', 'password');
            }
        });
    </script>
  </body>
</html>
